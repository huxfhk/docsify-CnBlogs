<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>静雅斋使用目录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
<style>
  a{
  text-decoration:none;
  font-size:14px;    
  }
</style>
  
  </head>
   
<body>
  <nav>
    <a href="https://www.netpad.net.cn/"  target="_blank">网络画板</a>
    <a href="https://www.desmos.com/calculator/"  target="_blank">Desmos</a>
  </nav>  
  <div id="app"></div>
  <!-- docsify-edit-on-github -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: '静雅斋目录',//侧边栏标题
      // logo:'https://img2020.cnblogs.com/blog/992978/202101/992978-20210121212156240-1231280943.png',
      repo: 'https://github.com/wanghai0666/docsify-CnBlogs',
      loadNavbar: false,//顶部导航
      homepage: 'README.md',
      coverpage: true,
      loadSidebar: true,
      auto2top: true, //切换页面后是否自动跳转到页面顶部         
      loadSidebar: true, // 加载自定义侧边栏
      maxLevel: 4, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 3, // 生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md'//防止意外回退
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
       //全文搜索  
      search: {   
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '用关键词搜索，试试看！',
        noData: '找不到结果',
        // 搜索标题的最大层级, 1 - 6
        depth: 3,
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/wanghai0666/docsify-CnBlogs/blob/master/')
      ], 
      footer: {
            copy: '静雅斋',
            auth: '王海',
            pre: '<hr>',
            style:'text-align: center;'
        },
    }    
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!--Java代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>    
</body>
</html>
